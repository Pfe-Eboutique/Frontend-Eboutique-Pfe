<div class="container">

    <div class="card-header">
        Inscription
     
    </div>
    <br>

    <div>
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
         <div class="row">
        <div class="col">
          <label for="inputCity">Prenom</label>
          <input type="text" id="prenom" name="prenom" [(ngModel)]="user.prenom" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <label for="inputCity">Nom</label>
          <input type="text" id="nom" name="nom" [(ngModel)]="user.nom" class="form-control" placeholder="Last name">
        </div>
      </div>
    </div>
       
     

    <div class="form-group">
        <label for="inputEmail4">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control"
         id="inputEmail4" placeholder="Email">
    </div>

    
        <div class="form-group">
          <label for="inputPassword6">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="user.password"
           class="form-control"  aria-describedby="passwordHelpInline">
          <small id="passwordHelpInline" class="text-muted">
            Must be 8-20 characters long.
          </small>
        </div>
     

    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="user.address"
       name="address" placeholder="1234 Main St">
    </div>
    

    <div class="form-group">
        <label for="inputAddress">villes</label>
        <select id="id" name="id" [(ngModel)]="user.ville.id"  class="form-control input-sm" >

            <option  >villes </option>
            <option  *ngFor="let item of villes"   [(value)]="item.id">{{item.nomVille}}</option>
           
            <!-- [selected]="item.nomVille == item.nomVille" -->
          </select>
      
    </div>
    <div class="form-group">
        <label for="example-tel-input" >Telephone</label>
        <input class="form-control" id="tel" name="tel" [(ngModel)]="user.tel"
         type="tel" placeholder="066006066" id="example-tel-input">
      </div>

    
    
    <button type="onSubmit()" class="btn btn-primary">Sign in</button>
  </form>
</div>   
</div>
