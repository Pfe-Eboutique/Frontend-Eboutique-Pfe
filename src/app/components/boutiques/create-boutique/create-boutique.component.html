<div class="container">

    <div class="card-header">
        Boutique/creation
     
    </div>
    <br>

    <div>
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
         <div class="row">
        
        <div class="col">
          <label for="inputCity">Nom de votre boutique</label>
          <input type="text" id="nomBoutique" name="nomBoutique" [(ngModel)]="boutique.nomBoutique"
           class="form-control" placeholder="nom boutique">
        </div>
      </div>
    </div>

    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="adresseBoutique" [(ngModel)]="boutique.adresseBoutique"
         name="adresseBoutique" placeholder="1234 Main St">
      </div>

      <div class="form-group">
        <label for="inputAddress">villes</label>
        <select id="id" name="id" [(ngModel)]="boutique.ville.id"  class="form-control input-sm" >

            <option  >villes </option>
            <option  *ngFor="let item of villes"   [(value)]="item.id">{{item.nomVille}}</option>
           
            <!-- [selected]="item.nomVille == item.nomVille" -->
          </select>
      
    </div>

      <div class="form-group">
        <label for="example-tel-input" >Telephone1</label>
        <input class="form-control" id="tel1Boutique" name="tel1Boutique" [(ngModel)]="boutique.tel1Boutique"
         type="tel" placeholder="066006066" id="example-tel-input">
      </div>

      <div class="form-group">
        <label for="example-tel-input" >Telephone2</label>
        <input class="form-control" id="tel2Boutique" name="tel2Boutique" [(ngModel)]="boutique.tel1Boutique"
         type="tel" placeholder="066006066" id="example-tel-input">
      </div>

      <div class="form-group">
        <label for="exampleTextarea">Description</label>
        <textarea class="form-control" id="descriptionBoutique" name="descriptionBoutique" [(ngModel)]="boutique.descriptionBoutique"
          rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="uploadImg">upload logo de votre Boutique</label>
        <input type="file" class="form-control-file" [(ngModel)]="boutique.urlCover" name="urlCover"  id="urlCover" >
      </div>


    
    
    <button type="onSubmit()" class="btn btn-primary">Ajouter</button>
  </form>
</div>   
</div>
